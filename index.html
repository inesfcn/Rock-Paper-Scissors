<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Rock - Paper - Scissors</h1>
		</header>

		<div class="choices">
			<div class="choice" id="r">
				<img src="/img/rock.png" alt="rock" width="50px" />
			</div>
			<div class="choice" id="p">
				<img src="/img/paper.png" alt="paper" width="50px" />
			</div>
			<div class="choice" id="s">
				<img src="/img/scissors.png" alt="scissors" width="50px" />
			</div>
		</div>
		<div class="score-board">
			<div class="user">
				<div id="user-label" class="badge">You</div>
				<span id="user-score">0</span>
			</div>
			<div class="computer">
				<div id="computer-label" class="badge">Computer</div>
				<span id="computer-score">0</span>
			</div>
		</div>
		<div class="result">
			<p>Make a move!</p>
		</div>

		<script src="app.js" charset="utf-8"></script>
	</body>
</html>
